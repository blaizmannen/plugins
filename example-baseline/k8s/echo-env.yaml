apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: echo-env
  name: echo-env
  namespace: signadot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-env
  strategy: {}
  template:
    metadata:
      labels:
        app: echo-env
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - image: signadot/echo-env:latest
        imagePullPolicy: IfNotPresent
        name: echo-env
        ports:
        - containerPort: 8080
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: echo-env
  name: echo-env
  namespace: signadot
spec:
  ports:
    - name: http-web
      port: 8080
      targetPort: 8080
  selector:
    app: echo-env
