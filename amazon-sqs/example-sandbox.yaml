name: test-amazon-sqs
spec:
  cluster: ascendago-private-staging
  resources:
  - name: mysqs
    plugin: amazon-sqs
    params:
      region: ap-southeast-1
      tags: "Tag1=Johntest,Tag2=Signadot"

  defaultRouteGroup:
    endpoints:
    - name: echoenv
      target: "http://echo-env.signadot.svc:8080"

  forks:
  - forkOf:
      namespace: signadot
      name: echo-env
      kind: Deployment
    customizations:
      env:
      - name: SQS_URL
        valueFrom:
          resource:
            name: mysqs
            outputKey: provision.queue-url
